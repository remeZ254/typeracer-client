<main class="card" (keydown.enter)="login()">
  <div class="card-header">Choose a nickname</div>
  <input
    type="text"
    class="login-input"
    [class.error]="showError"
    [class.shake]="shakeInput"
    (input)="onInput($event)"
  />
  <button class="card-button" (click)="login()">Continue</button>
</main>
