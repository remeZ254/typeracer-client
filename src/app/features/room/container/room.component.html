<main
  class="card"
  *ngIf="{
    room: room$ | async,
    playerId: socketId$ | async,
    countdown: countdown$ | async
  } as o"
>
    <div class="countdown">
      {{ o.countdown }}
    </div>
    <app-track [room]="o.room!" [playerId]="o.playerId!"></app-track>
    <app-race
      [active]="o.room!.status === RoomStatus.ACTIVE"
      [uncompletedWords]="uncompletedWords"
      (correctWord)="onCorrectWord($event)"
    ></app-race>
</main>
