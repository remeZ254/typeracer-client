<div class="player" *ngFor="let player of room.players">
  <div class="track">
    <div
      class="racer"
      [style.--progress]="player.wordIndex / room.text.quote.split(' ').length || 0"
    >
      <div class="name-container">
        <div class="name">{{ player.nickName }}</div>
        <div class="name" *ngIf="player.socketId === playerId">(you)</div>
      </div>
      <img class="vehicle" [src]="getTrackIcon(player.track)" alt="adir" />
    </div>
  </div>
  <div class="score">
    <span class="vertical-center"></span>
    <span class="wpm">{{ player.wpm }} wpm</span>
  </div>
  <div class="score">
    <span class="vertical-center"></span>
    <span class="rank" *ngIf="player.rank"> {{ rankResolver(player.rank) }}</span>
  </div>
</div>
